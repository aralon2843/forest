<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=9fc4cfb6-8395-48ae-b053-5a80f4a5b1ff&lang=ru_RU"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>forest</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="main">
        <div class="container">
          <header class="header">
            <div class="header__logo">
              <img src="img/icons/cloud.svg" alt="" />
              <h1>
                <a href="index.html"
                  ><span>forest</span> | best weather forecast</a
                >
              </h1>
            </div>
            <!-- <div class="header__city">
              <h2></h2>
            </div> -->
          </header>

          <section class="weather">
            <div class="weather__main">
              <div class="weather__info">
                <div class="weather__info-city"></div>
                <div class="weather__info-date"></div>
                <div class="weather__info-img"></div>
                <div class="weather__info-descr"></div>
              </div>
              <div class="weather__deg">
                <div class="weather__deg-current"></div>
                <div class="weather__deg-add">
                  <div class="weather__deg-max"></div>
                  <div class="weather__deg-min"></div>
                </div>
              </div>
            </div>
            <div class="weather__timeline"></div>
          </section>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
